<!DOCTYPE html><html lang=ja><head><meta name=description content=りんわしゅうのブログ><meta name=keywords content="りんわしゅう,ブログ"><meta name=viewport content="width=device-width,initial-scale=1"><meta charset=utf-8><title>Kot Blog</title><style>*{font-family:Monospace,Consolas,Yu Gothic UI}a,a:hover,a:visited,a:link,a:active{color:blue}#h{background:white;box-shadow:0px 1px rgba(0,0,0,0.2);position:fixed;top:0;left:0;width:100vw;height:8vh;text-align:center}#h svg{height:100%}#c{width:50%;overflow:auto;font-size:2vmin;margin:0 auto}@media only screen and (max-width:750px){#c{width:100%;font-size:5vmin;visibility:hidden}}#f{text-align:right;visibility:hidden}body{padding:8vh 0vw 0vh 0vw}li{list-style:none}</style></head><body><div id=h><a href=#main><svg viewbox="0 0 200 70"><text x=0 y=50 font-size=50 fill=blue>Kot Blog</text></svg></a></div><div id=c></div><div id=f><hr><small>&copy; 2018 Rinwasyu</small></div><noscript>JavaScriptをオンにしてください</noscript><script>(()=>{let w=window,l=location,d=document,c=d.getElementById("c"),f=d.getElementById("f");w.onload=w.onpopstate=()=>{n=l.hash||"#main";fetch("blog/"+n.replace("#","")).then((r)=>{return r.text()}).then((t)=>{c.innerHTML=t;c.style.visibility=f.style.visibility="visible";if(n!=l.hash)history.replaceState(null,null,n)})}})()</script></body></html>
